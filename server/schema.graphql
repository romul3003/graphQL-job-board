type Query {
  company(id: ID!): Company
  job(id: ID!): Job # get the job by id
  jobs: [Job!]
}

# This is a regular comment.

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

"""
Represents a job ad posted to our board.
"""
type Job {
  id: ID!
  """
  The __date__ when the job was published, in ISO-8601 format. `2022-120-31`.
  """
  date: String!
  title: String!
  company: Company!
  description: String
}
